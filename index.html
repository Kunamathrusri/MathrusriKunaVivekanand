<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathru Sri Kuna - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
        .text-gray-200 { color: #e5e7eb; }
        .text-gray-300 { color: #d1d5db; }
        .text-gray-400 { color: #9ca3af; }
        .bg-gray-800 { background-color: #1f2937; }
        .bg-gray-850 { background-color: #1a202c; } /* A bit darker for card bg */
        .bg-gray-900 { background-color: #111827; }
        .border-gray-700 { border-color: #374151; }
        .purple-gradient { background: linear-gradient(135deg, #c026d3, #9333ea); }
        .purple-hover:hover { background: linear-gradient(135deg, #a21caf, #7e22ce); }
        .bg-purple-600 { background-color: #9333ea; }
        .bg-purple-700 { background-color: #7e22ce; }
    </style>
</head>
<body class="bg-gray-900">

<div id="root"></div>

<script type="text/babel">
    const { useState } = React;
    
    // A simplified version of shadcn/ui Card component
    const Card = ({ children, className }) => (
        <div className={`rounded-xl shadow-xl bg-gray-850 border border-gray-700 ${className}`}>
            {children}
        </div>
    );

    const CardContent = ({ children, className }) => (
        <div className={`p-6 ${className}`}>{children}</div>
    );

    // A simplified version of shadcn/ui Button component
    const Button = ({ children, onClick, variant, className }) => {
        const baseClasses = "inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-gray-400";
        const variantClasses = {
            default: "purple-gradient text-white hover:purple-hover",
            outline: "border border-purple-600 text-gray-300 hover:bg-purple-600 hover:text-white"
        };
        return (
            <button
                onClick={onClick}
                className={`${baseClasses} ${variantClasses[variant]} px-4 py-2 ${className}`}
            >
                {children}
            </button>
        );
    };

    // A simplified version of Lucide-React icons (using SVGs)
    const Github = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mr-2"><path d="M15 22v-4.12c0-.5-.5-1-1-1h-2c-.5 0-1 .5-1 1v4.12M2 8.5v3a1 1 0 001 1h18a1 1 0 001-1v-3m-19 0V6a2 2 0 012-2h14a2 2 0 012 2v2.5M2 8.5a1.5 1.5 0 01-1.5 1.5H.5a1.5 1.5 0 01-1.5-1.5z"></path></svg>
    );

    const Linkedin = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mr-2"><path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zm-12 7h4v7H4zM6 6a2 2 0 100-4 2 2 0 000 4z"></path></svg>
    );

    const Instagram = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mr-2">
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z"></path>
            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
        </svg>
    );

    const Gmail = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mr-2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
        </svg>
    );

    // Main Portfolio component
    function Portfolio() {
        const [projectTab, setProjectTab] = useState("normal");

        const normalProjects = [
            { title: "Labubu Trend Analysis Dashboard", desc: "Interactive dashboard to analyze sales/search trends with geo-maps, KPIs, and time-series charts." },
            { title: "Autophobia Detection & Score Prediction", desc: "Random Forest model to detect autophobia severity using synthetic behavioral data." },
            { title: "Personalized Health Nudges", desc: "Machine learning based wellness system delivering real-time lifestyle nudges." },
            { title: "Expense Tracker (Java)", desc: "Java OOPS-based expense tracking application." },
        ];

        const researchProjects = [
            { title: "Telugu-English Code-Mixed Translation", desc: "Fine-tuned mBART transformer achieving BLEU 76.29% (IEEE under review)." },
            { title: "PCOS Detection with Explainable AI", desc: "Deep learning + Grad-CAM for transparent PCOS prediction (Patent pending)." },
            { title: "Social Media Emergency Response Tool", desc: "Presented ML-based sentiment analysis for crisis management at CCSN 2025." },
        ];

        const skills = ["C, C++, Java (OOPS)", "SQL", "Web Development (HTML, CSS, JS, Bootstrap, jQuery)"];
        const certifications = [
            { title: "Machine Learning Specialization", issuer: "deeplearning.ai / Stanford University", year: "", desc: "Comprehensive ML concepts, model evaluation and deployment." },
            { title: "Cloud Computing", issuer: "NPTEL", year: "", desc: "Core cloud concepts, virtualization, and distributed systems." },
            { title: "Responsible and Safe AI Systems", issuer: "NPTEL", year: "", desc: "Principles and practices for safe, ethical AI design." },
            { title: "Building LLMs with Prompt Engineering", issuer: "NVIDIA", year: "", desc: "Techniques for building and iterating on large language models and prompts." }
        ];
        const internships = [
            { title: "Data Science Intern - Movate (formerly CSS Corp)", desc: "Built a product review analyser using NLP for sentiment and keyword extraction and integrated results into interactive dashboards to surface product insights." }
        ];
        const hobbies = ["Singing", "Badminton", "Dancing"];

        const projects = projectTab === "normal" ? normalProjects : researchProjects;

        return (
            <div className="min-h-screen bg-gradient-to-r from-gray-900 via-gray-800 to-black text-gray-200 p-6">
                <div className="max-w-5xl mx-auto">
                    {/* Header Section */}
                    <div className="flex flex-col md:flex-row items-center gap-6 mb-10">
                        <img
                            src="./public/images/profile.jpeg"
                            alt="Mathru Sri Kuna"
                            className="w-56 h-56 md:w-64 md:h-64 rounded-full shadow-lg border-4 border-purple-600 object-cover"
                        />
                        <div>
                            <h1 className="text-4xl font-bold text-white">Mathru Sri Kuna</h1>
                            <p className="text-lg text-gray-300">B.Tech in Computer Science Engineering | ML & AI Enthusiast | Founder of Code Disha</p>
                            <div className="flex gap-4 mt-3">
                                <a href="https://github.com/Kunamathrusri?tab=repositories" target="_blank" rel="noopener noreferrer">
                                    <Button variant="outline" className="bg-gray-800 text-white border-gray-600 hover:bg-gray-700">
                                        <Github /> GitHub
                                    </Button>
                                </a>
                                <a href="https://www.linkedin.com/in/mathru-sri-kuna/" target="_blank" rel="noopener noreferrer">
                                    <Button variant="outline" className="bg-gray-800 text-white border-gray-600 hover:bg-gray-700">
                                        <Linkedin /> LinkedIn
                                    </Button>
                                </a>
                                <a href="https://www.instagram.com/codedisha_/" target="_blank" rel="noopener noreferrer">
                                    <Button variant="outline" className="bg-gray-800 text-white border-purple-600 hover:bg-purple-600">
                                        <Instagram /> Instagram
                                    </Button>
                                </a>
                                <a href="mailto:mathrukuna461@gmail.com" target="_blank" rel="noopener noreferrer">
                                    <Button variant="outline" className="bg-gray-800 text-white border-purple-600 hover:bg-purple-600">
                                        <Gmail /> Gmail
                                    </Button>
                                </a>
                            </div>
                        </div>
                    </div>
                    {/* About Section */}
                    <Card className="mb-8">
                        <CardContent className="p-6">
                            <h2 className="text-2xl font-semibold mb-3 text-white">About Me</h2>
                            <p className="text-gray-300 leading-relaxed">
                              I’m a dedicated Computer Science Engineering student at VNR Vignana Jyothi Institute of Technology, Hyderabad, driven by a deep curiosity for Artificial Intelligence and Machine Learning. I’ve built and explored AI models capable of learning and adapting, with research experience in Natural Language Processing (NLP) and Healthcare AI. My hands-on experience in data visualization and analytics using Looker Studio reflects my passion for transforming data into meaningful insights. Through my academic journey and internship experience, I’ve learned to bridge technical innovation with practical problem-solving.
                            </p>
                        </CardContent>
                    </Card>
                    {/* Projects Section */}
                    <Card className="mb-8">
                        <CardContent className="p-6">
                            <h2 className="text-2xl font-semibold mb-4 text-white">Projects</h2>
                            <div className="flex gap-4 mb-6">
                                <Button
                                    onClick={() => setProjectTab("normal")}
                                    variant={projectTab === "normal" ? "default" : "outline"}
                                    className={projectTab === "normal" ? "bg-indigo-600 text-white" : "bg-gray-800 text-gray-300 border-gray-600"}
                                >
                                    Normal Projects
                                </Button>
                                <Button
                                    onClick={() => setProjectTab("research")}
                                    variant={projectTab === "research" ? "default" : "outline"}
                                    className={projectTab === "research" ? "bg-indigo-600 text-white" : "bg-gray-800 text-gray-300 border-gray-600"}
                                >
                                    Research Papers
                                </Button>
                            </div>
                            <div className="overflow-x-auto flex gap-4 pb-4">
                                {projects.map((proj, i) => (
                                    <div key={i} className="min-w-[250px] max-w-[300px] flex-shrink-0">
                                        <Card className="bg-gray-800 hover:shadow-xl border border-gray-700 transition h-full">
                                            <CardContent className="p-4">
                                                <h3 className="font-semibold text-lg text-white">{proj.title}</h3>
                                                <p className="text-gray-400 text-sm mt-2">{proj.desc}</p>
                                            </CardContent>
                                        </Card>
                                    </div>
                                ))}
                            </div>
                        </CardContent>
                    </Card>
                    {/* Skills Section */}
                    <Card className="mb-8">
                        <CardContent className="p-6">
                            <h2 className="text-2xl font-semibold mb-4 text-white">Skills</h2>
                            <ul className="list-disc list-inside space-y-1 text-gray-300">
                                {skills.map((skill, i) => (<li key={i}>{skill}</li>))}
                            </ul>
                        </CardContent>
                    </Card>

                    {/* Certifications Section */}
                    <Card className="mb-8">
                        <CardContent className="p-6">
                            <h2 className="text-2xl font-semibold mb-4 text-white">Certifications</h2>
                            <div className="overflow-x-auto flex gap-4 pb-4">
                                {certifications.map((cert, i) => (
                                    <div key={i} className="min-w-[250px] max-w-[300px] flex-shrink-0">
                                        <Card className="bg-gray-800 hover:shadow-xl border border-gray-700 transition h-full">
                                            <CardContent className="p-4">
                                                <h3 className="font-semibold text-lg text-white">{cert.title}</h3>
                                                <p className="text-gray-400 text-sm mt-1">{cert.issuer} • {cert.year}</p>
                                                <p className="text-gray-400 text-sm mt-2">{cert.desc}</p>
                                            </CardContent>
                                        </Card>
                                    </div>
                                ))}
                            </div>
                        </CardContent>
                    </Card>

                    {/* Internships Section */}
                    <Card className="mb-8">
                        <CardContent className="p-6">
                            <h2 className="text-2xl font-semibold mb-4 text-white">Internships</h2>
                            <div className="overflow-x-auto flex gap-4 pb-4">
                                {internships.map((item, i) => (
                                    <div key={i} className="min-w-[250px] max-w-[300px] flex-shrink-0">
                                        <Card className="bg-gray-800 hover:shadow-xl border border-gray-700 transition h-full">
                                            <CardContent className="p-4">
                                                <h3 className="font-semibold text-lg text-white">{item.title}</h3>
                                                <p className="text-gray-400 text-sm mt-2">{item.desc}</p>
                                            </CardContent>
                                        </Card>
                                    </div>
                                ))}
                            </div>
                        </CardContent>
                    </Card>

                    {/* Hobbies Section */}
                    <Card>
                        <CardContent className="p-6">
                            <h2 className="text-2xl font-semibold mb-4 text-white">Hobbies & Interests</h2>
                            <div className="flex gap-3 flex-wrap">
                                {hobbies.map((hobby, i) => (
                                    <span key={i} className="purple-gradient px-4 py-2 rounded-full text-gray-200 shadow-md hover:purple-hover transition-all duration-300">{hobby}</span>
                                ))}
                            </div>
                        </CardContent>
                    </Card>
                </div>
            </div>
        );
    }
    // Render the portfolio to the page
    ReactDOM.render(<Portfolio />, document.getElementById('root'));
</script>

</body>
</html>
